<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Translator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Discord Translator - Donations">
    <meta property="og:description" content="Break down language barriers effortlessly in your Discord server with Discord Translator.">
    <meta property="og:image" content="https://github.com/AcidAlchamy/DiscordTranslator/blob/main/images/_816f6fc3-33ab-4351-95c8-88fb2dfb94fb.jpg?raw=true">
    <meta property="og:url" content="https://discordtranslator.com/donations.html">
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Discord Translator - Donations">
    <meta name="twitter:description" content="Break down language barriers effortlessly in your Discord server with Discord Translator.">
    <meta name="twitter:image" content="https://github.com/AcidAlchamy/DiscordTranslator/blob/main/images/_816f6fc3-33ab-4351-95c8-88fb2dfb94fb.jpg?raw=true">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/AcidAlchamy/DiscordTranslator/blob/main/images/_3b409703-4bc5-4cea-9c17-dbbb79116ff8.png?raw=true">
    <style>
        /* Custom Styles */
        .donate-section {
            background-color: #f9f9f9;
            padding: 50px 0;
        }
        .donate-icon {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        /* New styles for donation gauge */
        .donation-gauge {
            width: 100%;
            background-color: #ccc;
        }
        .donation-fill {
            text-align: center;
            width: 50%; /* Modify this width to match the actual donation level */
            background-color: green;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://discordtranslator.com">Discord Translator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="donations.html">Donations</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Logo -->
<img src="https://github.com/AcidAlchamy/DiscordTranslator/blob/main/images/_3b409703-4bc5-4cea-9c17-dbbb79116ff8.png?raw=true" alt="Your Logo" style="position:absolute; top:50px; right:0; width:100px; margin-bottom:20px;">

<!-- Donation Gauge Section -->
<section class="text-center" style="padding: 20px;">
    <h2>Donation Progress</h2>
    <div class="donation-gauge">
        <div class="donation-fill">
            50% <!-- Modify this percentage to match the actual donation level -->
        </div>
    </div>
</section>

<!-- Donate Section -->
<section class="donate-section text-center">
    <div class="container">
        <h1><i class="fas fa-hand-holding-heart donate-icon"></i> Support Discord Translator</h1>
        <p>Your donations help us keep the project alive and running. Thank you for your support!</p>

        <!-- PayPal -->
        <div class="mb-4">
            <a href="https://paypal.me/AcidAlchamy" class="btn btn-primary btn-lg"><i class="fab fa-paypal"></i> Donate with PayPal</a>
        </div>

        <!-- Crypto -->
        <h3>Or donate with cryptocurrency</h3>
        <textarea id="crypto" readonly>BTC: xxxxxxx
ETH: xxxxxxx</textarea>
        <button onclick="copyToClipboard('crypto')" class="btn btn-secondary">Copy</button>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p>&copy; 2023 Discord Translator. All Rights Reserved.</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function copyToClipboard(elementId) {
        var copyText = document.getElementById(elementId);
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Copied: " + copyText.value);
    }
</script>

</body>
</html>
